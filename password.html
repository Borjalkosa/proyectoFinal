<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script> <!-- Script necesario para ejecutar sendEmail() Linea:45 -->

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col img-login text-center">
            <a href="index.html">
                <img src="assets/img/login.png" class="rounded" height="200px">
            </a>
          </div>
    </div>
</div>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading p-0">
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form"  method="post" role="form" style="display: block;">
									<div class="form-group">
										<p>Introduce tu correo electrónico, número de teléfono o nombre de usuario y te enviaremos un enlace para que vuelvas a entrar en tu cuenta.</p>
									</div>
									<div class="form-group">
										<input type="email"  id="emailRecuperacion" tabindex="2" class="form-control" placeholder="Correo electronico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$" >
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button"  name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-danger" value="Enviar" onclick="sendEmail(document.getElementById('emailRecuperacion').value);">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="./assets/js/msg.js"></script>
</body>
</html>
