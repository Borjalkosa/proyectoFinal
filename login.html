<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="assets/img/favicon.png" rel="icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 text-center">
            <img
              src="assets/img/login.png"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form method="post" id="form" onclick="validateForm()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="user"
                  id="username"
                  required
                  class="form-control form-control-lg"
                  placeholder="Username"
                  onblur="validateForm()"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  name="pass"
                  required
                  class="form-control form-control-lg"
                  placeholder="Password"
                  id="password"
                  onblur="validateForm()"
                />
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <p id="parrafo" style="color: red;"></p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <a href="password.html" class="text-body"
                  >¿Has olvidado tu contraseña?</a
                >
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  id="btn"
                  class="btn btn-danger btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                  onclick="insert()"
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  ¿Aún no tienes cuenta?<a
                    href="register.html"
                    class="link-danger"
                    > Regístrate</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/js/ajaxLogin.js"></script>
  <script src="assets/js/validateLogin.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/jquery.validate.min.js"></script>
  <script src="./assets/js/additional-methods.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</html>
