<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container" style="max-width: 100%;">
    <h2>Actualizar coordenadas</h2>
    <table class="table" >
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Descripción</th>
                <th>Dirección</th>
                <th>Telefono</th>
                <th>Imagen</th>
                <th>Categoria</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
   </div>
  
   
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Actualizar</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
                <label>Categoria</label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="1">Monumento</option>
                    <option value="2">Aire libre</option>
                    <option value="3">Evento</option>
                </select> 
            </div>
            <div class="form-group">
                <label>Latitud</label>
                <input type="text" class="form-control" id="latitud" name="latitud">
            </div>
            <div class="form-group">
                <label>Longitud</label>
                <input type="text" class="form-control" id="longitud" name="longitud">
            </div>
            <label>Dirección</label>
            <div class="form-group">
                <input type="text" class="form-control" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <label>Telefono</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label>Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
            </div>
            
            <div class="form-group">
                <label>Descripción</label>
                <textarea  class="form-control" cols="40" rows="10" name="descripcion" id="descripcion" ></textarea>
            </div>
            <div class="form-group">
                <label>Imagen URL</label>
                <input class="form-control" type="url" id="img" name="img" ><br>
            </div>
        
            <input type="hidden" id="id_coordenada" class="form-control">
        </div>
    
        <!-- Modal footer -->
        <div class="modal-footer">
          
          <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
          <button type="button" id="save" class="btn btn-primary pull-right">Confirmar</button>
        </div>
  
      </div>
    </div>
  </div>


    <script src="../assets/js/updateCoordenada.js"></script>

</body>
</html>
